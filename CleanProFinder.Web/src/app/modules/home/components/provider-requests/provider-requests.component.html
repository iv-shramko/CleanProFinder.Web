<dialog style="position: absolute" [open]="isPriceEdit">
  <p>Enter price:</p>
  <input [(ngModel)]="requestPrice" type="number" />
  <button (click)="isPriceEdit = false">cancel</button>
  <button (click)="onRespondToRequest()">Respond</button>
</dialog>
<div class="request-list">
  <div class="request" *ngFor="let request of requests">
    <h3 class="address">{{ request.address }}</h3>
    <span>{{ request.square }} mÂ²</span>
    <span>Status: {{ status(request.status) }}</span>
    <div class="services">
      <span class="service" *ngFor="let service of request.services">
        {{ service.name }}
      </span>
    </div>
    <button (click)="onRequestAssign(request.id)">Assign</button>
  </div>
</div>
