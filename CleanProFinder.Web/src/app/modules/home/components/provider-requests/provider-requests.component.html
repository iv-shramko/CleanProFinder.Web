<dialog style="position: absolute" [open]="isPriceEdit">
  <h2 class="price-prompt">Enter price:</h2>
  <div class="price-inputs">
    <input [(ngModel)]="requestPrice" type="number" />
    <div class="buttons">
      <button class="cancel" (click)="isPriceEdit = false">cancel</button>
      <button class="respond" (click)="onRespondToRequest()">Respond</button>
    </div>
  </div>
</dialog>
<div class="request-list">
  <div class="request" *ngFor="let request of requests">
    <div class="head">
      <h3 class="address">{{ request.address }}</h3>
      <span class="status status-{{ request.status }}">{{
        status(request.status)
      }}</span>
    </div>
    <span class="area">{{ request.square }} mÂ²</span>
    <div class="services">
      <span class="service" *ngFor="let service of request.services">
        {{ service.name }}
      </span>
    </div>
    <button class="assign" (click)="onRequestAssign(request.id)">Assign</button>
  </div>
</div>
